<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menubar.css">
</head>
<body>
    <div class="menu-container">
        <div class="logo">
            <svg viewBox="0 0 200 200" stroke="black" stroke-width="15">
                <rect x="10" y="10" width="180" height="180" fill="none" />
                <line x1="10" y1="100" x2="190" y2="100"></line>
                <line x1="10" y1="10" x2="100" y2="100"></line>
                <line x1="190" y1="10" x2="100" y2="100"></line>
            </svg>
        </div>
        <div class="option">File</div>
        <div class="option">Edit</div>
        <div class="option">View</div>
        <div class="option">Play</div>
        <div class="symbol">                        
            <svg viewBox="0 0 200 200" stroke="black" stroke-width="15">                        
                <path d="M100 10 A60 60 0 0 0 160 60" fill="none"/>
                <line x1="100" y1="10" x2="100" y2="160"></line>
                <circle cx="70" cy="160" r="30" fill="black" />
            </svg>
        </div>
        <div class="symbol">
            <svg viewBox="0 0 200 200" stroke="black" stroke-width="15">
                <line x1="10" y1="100" x2="100" y2="10"></line>
                <line x1="10" y1="100" x2="190" y2="100"></line>
                <line x1="10" y1="100" x2="100" y2="190"></line>
            </svg>
        </div>
        <div class="symbol">
            <svg width="100%" height="100%" viewBox="0 0 200 200" stroke="black" stroke-width="15" stroke-linecap="round">
                <line x1="10" y1="35" x2="190" y2="35"></line>
                <line x1="10" y1="100" x2="190" y2="100"></line>
                <line x1="10" y1="165" x2="190" y2="165"></line>
            </svg>
        </div>
        <div class="user">
            <div>A</div>
        </div>
        <div class="toogle">
            <div></div>
        </div>
        <input type="text" class="name" placeholder="test">
    </div>
</body>
</html>
